{% extends 'mysite/index.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h2>Password Reset Confirm</h2>
        <hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>
{% endblock content %}
