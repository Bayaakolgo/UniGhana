{% extends 'mysite/index.html' %}
+{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>Register</h1>
    <hr>
    {% if messages %}
                    {% for message in messages %}
                        <p style="color:red;" {% if message.tags %} ng-class="{active:getActive('/homepage')} {{ message.tags }}" {% endif %}>{{ message }}</p>
                    {% endfor %}
                {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/login">Login</a> instead.</p>
</div>

{% endblock content %}
